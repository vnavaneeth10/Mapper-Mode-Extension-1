<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="popup.css">
</head>
<body class="popup-container">

  <div class="popup-section">
    <label class="popup-label">URLs (one per line)</label>
    <textarea id="urls" class="popup-textarea"></textarea>
  </div>

  <div class="popup-section popup-row">
    <label class="popup-label">Max concurrent tabs</label>
    <input
      id="concurrency"
      type="number"
      min="1"
      max="6"
      class="popup-input-number"
    />
  </div>

  <div class="popup-section popup-row toggle-row">
    <label class="popup-toggle-label">
      <input type="checkbox" id="autoDone" />
      Always mark done on close
    </label>
  </div>

  <div class="popup-section popup-row">
    <button id="start" class="popup-button primary">Start</button>
    <button id="clear" class="popup-button danger">Clear queue</button>
  </div>

  <div class="popup-status">
    Status: <span id="status"></span><br>
    Active: <span id="active"></span><br>
    Pending: <span id="pending"></span><br>
    Completed: <span id="completed"></span><br>
    Failed: <span id="failed"></span>
  </div>

  <!-- Toast -->
  <div id="toast" class="toast hidden"></div>

  <script src="popup.js"></script>
</body>
</html>
